version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y libnss3-tools
      - run: wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - run: sudo apt install -y ./google-chrome-stable_current_amd64.deb
      - run: mvn verify
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/failsafe-reports/testng-results.xml" -exec cp {} ~/test-results/junit/ \;
          when: always 
      - run:
          name: Save Failed artifacts results
          command: |
            find . -type f -regex ".*/target/failsafe-reports/.*png" -exec cp {} ~/test-results/junit/ \;
          when: always 
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit